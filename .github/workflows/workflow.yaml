on:
  push:
    branches:
      - main
    paths:
      - 'TestDeployment/**'
      - 'TestDeployment/Dockerfile'
      - '.github/workflows/**'

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@main

    - name: Build container image
      run: docker build -t registry.digitalocean.com/vilgec-personal-registry/testdeployment_api:lastest .

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600

    - name: Push image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/vilgec-personal-registry/testdeployment_api:lastest